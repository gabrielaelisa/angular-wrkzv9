<h2>Distancias</h2>

<div *ngFor="let distance of distances">

  <h3>
      {{ distance.origin }}
  </h3>

  <p *ngIf="distance.destination">
    Description: {{ distance.destination }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>
</div>
