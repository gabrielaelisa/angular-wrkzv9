<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="origin">
        Origen
      </label>
      <input id="origin" type="text" formControlName="origin" maxlength="100">
    </div>
  
    <div>
      <label for="destination">
        Destino
      </label>
      <input id="destination" type="text" formControlName="destination"  maxlength="100">
    </div>
  
    <button class="button" type="submit">Calcular Distancia</button>
  
</form>
